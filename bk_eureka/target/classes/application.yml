spring:
  application:
    name: bkEureka
  profiles: default
server:
  port: 8000
enableSelfPreservation: false
leaseRenewalIntervalInSeconds: 2
eureka:
  instance: 
    hostname: peer1
  client: 
    register-with-eureka: false
    fetch-registry: false
    serviceUrl: 
      defaultZone:  http://localhost:${server.port}/eureka/
